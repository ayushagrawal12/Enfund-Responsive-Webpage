<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1>My Website</h1>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Left Menu -->
    <aside class="left-menu">
      <button id="toggleMenu">Toggle Menu</button>
      <ul id="menuList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Welcome to the Main Content</h2>
      <p>This is the main area of the webpage.</p>
    </main>

    <!-- Right Panel -->
    <aside class="right-panel">
      <h3>Right Panel</h3>
      <p>Ayush Agrawal</p>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Website. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
